<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta property="og:title" content="頭文字 D 甩尾特效" />
    <meta property="og:description" content="從速度競賽的標準來看，刻意甩尾過彎只不過是一種花招，這不僅無法讓速度加快還會損及車輛通過彎道的時間，但若從安全的角度來看，甩尾就等於車尾打滑，若懂得如何將甩出去的車尾給救回來，對行車安全反而能帶來不小的幫助。" />
    <meta property="og:locale" content="zh_TW" />
    <meta property="og:type" content="website" />
    <link rel="stylesheet" href="css/drifting-effect.css">
    <title>頭文字 D 甩尾特效</title>
</head>
<body>
    <div class="stage">
        <div align="center">
            <audio controls autoplay loop>
                <source src="music/night-of-fire.mp3" type="audio/mpeg">您的瀏覽器不支援 HTML5 音訊
            </audio>
        </div>
        <div class="track">
            <div class="above">
                <div class="drift left-handed-course">
                    <div class="car">
                        <div class="headlight"></div>
                        <div class="tail-light"></div>
                    </div>
                </div>
                <div class="drift right-handed-course">
                    <div class="car">
                        <div class="headlight"></div>
                        <div class="tail-light"></div>
                    </div>
                </div>
            </div>
            <div class="below">
                <span></span>
                <span></span>
            </div>
        </div>
    </div>
</body>
</html>
